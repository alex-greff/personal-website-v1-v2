# Sets up the development environment but with the client and server production images running
version: "3.2"
services: 
    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - "3050:80"
    api:
        build:
            dockerfile: Dockerfile
            context: ./server
        volumes: 
            - ./server:/app
        environment: 
            - "MONGO_URI=${PERSONAL_WEBSITE_MONGO_URI}"
            - "MONGO_USERNAME=${PERSONAL_WEBSITE_MONGO_USERNAME}"
            - "MONGO_PASSWORD=${PERSONAL_WEBSITE_MONGO_PASSWORD}"
            - "JWT_KEY=${PERSONAL_WEBSITE_JWT_SECRET}"
            - "JWT_TOKEN_EXPIRE_TIME=${PERSONAL_WEBSITE_JWT_TOKEN_EXPIRE_TIME}"
    client:
        build: 
            dockerfile: Dockerfile
            context: ./client
        volumes: 
            - ./client:/app